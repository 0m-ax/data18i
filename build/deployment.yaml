apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-deployment
  labels:
    app: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
      - name: discord-bot
        image: gcr.io/main-194214/discord-bot:latest
      volumeMounts:
      - name: db
        mountPath: /app/db
    volumes:
    - name: db
      flexVolume:
        driver: "fstab/cifs"
        fsType: "cifs"
        secretRef:
          name: "cifs-secret"
        options:
          networkPath: "//u188054.your-storagebox.de/u188054-sub1/db"
          mountOptions: "dir_mode=0755,file_mode=0644,noperm"